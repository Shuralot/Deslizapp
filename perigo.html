<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emerg√™ncia | DeslizApp</title>
  <link rel="stylesheet" href="perigo.css" />
</head>
<body>

  <img src="midia/logo.jpg" alt="Logo DeslizApp" class="logo" />

  <div class="container">
    
    <button class="voltar" onclick="window.location.href='inicial.html'">
      <img src="midia/home.png" alt="Voltar" />
    </button>

    <h2>Situa√ß√£o de Emerg√™ncia</h2>

    <input type="text" id="nome" placeholder="Seu nome" required />
    <input type="tel" id="telefone" placeholder="Seu telefone" required />

    <button id="btn-concluir">Conclu√≠do</button>

    <div id="resgate-msg" class="resgate" style="display: none;">
      üö® Resgate a caminho!
    </div>
  </div>

  <script>
    document.getElementById('btn-concluir').addEventListener('click', () => {
      const nome = document.getElementById('nome').value;

      if (!nome || !tel) {

<script>
    document.getElementById('btn-concluir').addEventListener('click', () => {
      const nome = document.getElementById('nome').value;
      const tel = document.getElementById('telefone').value;
  
      if (!nome || !tel) {
        alert("Por favor, preencha todos os campos.");
        return;
      }
  
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const { latitude, longitude } = pos.coords;
  
          // Aqui voc√™ pode futuramente enviar para um servidor via fetch()
  
          document.getElementById('resgate-msg').innerText =
            `üö® Resgate a caminho! Localiza√ß√£o enviada:\nLat: ${latitude.toFixed(5)}, Lng: ${longitude.toFixed(5)}`;
  
          document.getElementById('resgate-msg').style.display = 'block';
        }, () => {
          alert("N√£o foi poss√≠vel obter sua localiza√ß√£o.");
        });
      } else {
        alert("Seu navegador n√£o suporta geolocaliza√ß√£o.");
      }
    });
  </script>
  
</body>
</html>
